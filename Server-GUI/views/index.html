        <div class="row search tab-content">
            <div class="frame fade tab-pane" id="jumbo1">
                <div class="search_frame">
                    <h2>Select RNA</h2>
                    <div class="row">
                    	<div class="search_button col-xs-12 col-md-12">
                       		<button type="button" class="btn btn-default" id="clear_criteria_button" >Clear</button>
                    	</div>
                	</div>
                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            <h4>RNA Class</h4>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <h4>Biological Domain</h4>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <h4>Organism</h4>
                        </div>
                    </div>
                    <!-- <div id="labels">
                        <label id="rna_type_label">RNA Type</label>
                        <label for="rna_sequence">Sequence</label>
                        <label for="biological_domain">Biological Domain</label>
                        <label for="organism">Organism</label>
                    </div> -->
                    <div class="row">

                        <div class="col-xs-6 col-md-4">
                            <select multiple class="multiselect" placeholder=".col-xs-6 .col-md-4" size="12" id="rna_class">

                            </select>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <select multiple class="multiselect" placeholder=".col-xs-6 .col-md-4" size="12" id="biological_domain">

                            </select>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <select multiple class="multiselect" placeholder=".col-xs-6 .col-md-4" size="12" id="organism">

                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            <h4>RNA Type</h4>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <h4>RNA Name</h4>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <h4>RNA ID</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-md-4">
                            <select class="multiselect" placeholder=".col-xs-6 .col-md-4" size="12" id="rna_type">
                                <option selected value="orna">Original Sequence</option>
                                <option value="srna">Shuffle Sequence</option>
                                <option value="rrna">Random Sequence</option>
                            </select>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <select multiple class="multiselect" placeholder=".col-xs-6 .col-md-4" size="12" id="rna_name">

                            </select>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <select multiple class="multiselect" placeholder=".col-xs-6 .col-md-4" size="12" id="rna_id">

                            </select>
                        </div>
                    </div>
                    
                    <br />
                    <div id="advance">
                        <div class="adv_group">
                            <form class="row adv">
                                <div class="col-md-2">
                                    <select class="form-control" placeholder=".col-md-2">
                                        <option></option>
                                        <option>NOT</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-control" placeholder=".col-md-3">
                                        <option></option>
                                        <option value="rnaseq.len">Length of Sequence</option>
                                       <!-- <option value="len">Composition</option> -->
                                        <option value="rnastr.mld">Max ladder distance</option>
                                        <!--<option>Numbers of Branches</option> -->
                                        <option value="rnastr.energy">Energy</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <select class="form-control" placeholder=".col-md-1">
                                        <option></option>
                                        <option>=</option>
                                        <option>&gt;</option>
                                        <option>&lt;</option>
                                        <!-- <option>Like</option> -->
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control userinput" placeholder="Search Properties" id="advSearch0">
                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <button type="button" class="btn btn-default or_button">OR</button>
                            </div>
                        </div>
                    </div>
                    
                </div> <!-- search frame -->
                <hr>
                <div class="row">
                    <div class="search_button col-xs-6 col-md-6">
                        <button type="button" class="btn btn-default" id="select-properties-button">Properties</button>
                    </div>
                    <div class="search_button col-xs-6 col-md-6">
                        <button type="button" class="btn btn-default" id="search_button" >Select</button>
                    </div>
                </div>
                <div class="row" id="select-properties">
                    <div class="col-xs-6 col-md-3">
                        <label><input type="checkbox" value="name" checked> Name </label>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <label><input type="checkbox" value="orna_id" id="orna_properties" checked> Original RNA ID </label>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <label><input type="checkbox" value="rrna_id" id="rrna_properties"> Random RNA ID </label>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <label><input type="checkbox" value="srna_id" id="srna_properties"> Shuffle RNA ID </label>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <label><input type="checkbox" value="str_id" checked> Structure ID </label>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <label><input type="checkbox" value="mld"> Max Ladder Distance </label>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <label><input type="checkbox" value="len"> Length of Sequence </label>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <label><input type="checkbox" value="energy"> Energy </label>
                    </div>
                </div>
            </div> <!-- end of jumbo1 -->
            <div class="frame fade tab-pane" id="jumbo3">
                <div class="search_frame">
                </div>
            </div>

            <div class="frame fade tab-pane" id="jumbo4">
                <div class="search_frame">

            <!-- Plotting page goes here -->
